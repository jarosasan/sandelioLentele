<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>Codas</th>
                    <th>Pavadinimas</th>
                    <th>Aprasymas</th>
                    <th>Kiekis</th>
                    <th>Kaina</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody id="row">

                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label class="form-control-label" for="formGroupExampleInput">Example label</label>
                    <input type="text" class="form-control" id="code" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="name" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="desc" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="cont" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="price" placeholder="Another input">
                </div>

                <button type="button" class="btn btn-primary " id="add">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
